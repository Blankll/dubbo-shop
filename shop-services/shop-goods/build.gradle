/*
 * This file was generated by the Gradle 'init' task.
 */
plugins{
    id 'application'
    id 'org.springframework.boot'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.3.1.RELEASE'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.3'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.6.2'
    implementation 'org.apache.dubbo:dubbo-spring-boot-starter:2.7.7'
    implementation 'org.apache.curator:curator-framework:5.0.0'
    implementation 'org.apache.curator:curator-recipes:5.0.0'
    implementation 'org.apache.zookeeper:zookeeper:3.6.1'
    implementation 'com.101tec:zkclient:0.11'
    implementation project(':shop-common')
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.1.RELEASE'
    compile 'javax.validation:validation-api:2.0.1.Final'
}

description = 'shop-goods'
